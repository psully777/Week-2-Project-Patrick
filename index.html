<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hobbies</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>Hobby Survey</h1></header>

    <div id="controls">
      <div>
        <label for="howLong">Color</label>
        <select id="howLong">
          <option>&lt 3 months</option>
          <option>3 - 12 months</option>
          <option>1 - 3 years</option>
          <option>> 3 years</option>
        </select>
      </div>
      <div>
        <label for="locationOfActivity">Weapon</label>
        <select id="locationOfActivity">
          <option></option>
          <option>Outdoors</option>
          <option>Indoors</option>
          <option>Both</option>
        </select>
      </div>
      <div>
        <label for="search">Search</label>
        <input id="search" type="text" autocomplete="off" />
      </div>
    </div>
    <canvas id="pie-chart" width="400" height="400"></canvas>
    <main>
      <section id="user-responses"><h2>Loading...</h2></section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.2.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.bundle.min.js"></script>
    <script src="data.js"></script>
  </body>
</html>
